<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simplified Preset Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 5px 10px 0; 
                 background: #27ae60; color: white; border: none; border-radius: 5px; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }
        #console { background: #f5f5f5; padding: 15px; border-radius: 5px; font-family: monospace; 
                   white-space: pre-wrap; max-height: 400px; overflow-y: auto; margin-top: 20px; }
        .menu-item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        #presetFeedback { padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Simplified Preset Test</h1>
    
    <div class="form-group">
        <label for="business_type">Business Type:</label>
        <select id="business_type">
            <option value="">Select business type</option>
            <option value="coffee_shop">Coffee Shop</option>
            <option value="bakery">Bakery</option>
            <option value="barber_shop">Barber Shop</option>
            <option value="food_stall">Food Stall</option>
            <option value="laundry_service">Laundry Service</option>
            <option value="photographer_creator">Photographer/Creator</option>
        </select>
    </div>
    
    <button type="button" id="usePresetButton" onclick="applyPresetToForm()" disabled>
        Use Preset
    </button>
    
    <div id="presetFeedback" style="display: none;"></div>
    
    <div class="form-group">
        <label for="tagline">Tagline:</label>
        <input type="text" id="tagline">
    </div>
    
    <div class="form-group">
        <label for="short_description">Description:</label>
        <textarea id="short_description" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label>Menu Items:</label>
        <div id="menuItemsContainer"></div>
    </div>
    
    <h2>Console Output:</h2>
    <div id="console">Waiting for interactions...</div>
    
    <script type="module">
        // Capture console output
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.textContent += args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ') + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleDiv.textContent += 'ERROR: ' + args.join(' ') + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // Import form controller (this will set up window.applyPresetToForm)
        import { initializeFormController } from './public/js/form-controller.js';
        
        console.log('=== Test Started ===');
        console.log('Initializing form controller...');
        initializeFormController();
        
        // Enable button when business type is selected
        const businessTypeSelect = document.getElementById('business_type');
        const usePresetButton = document.getElementById('usePresetButton');
        
        businessTypeSelect.addEventListener('change', function() {
            if (this.value) {
                usePresetButton.disabled = false;
                console.log('Preset button enabled');
            } else {
                usePresetButton.disabled = true;
                console.log('Preset button disabled');
            }
        });
        
        console.log('=== Ready for testing ===\n');
        console.log('Instructions:');
        console.log('1. Select a business type from dropdown');
        console.log('2. Click "Use Preset" button');
        console.log('3. Watch form fields populate\n');
    </script>
</body>
</html>
